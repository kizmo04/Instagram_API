{% extends 'common/base.html' %}

{% block content %}
<div class="signup-container">
    <form action="{% url 'member:signup' %}" method="post">{% csrf_token %}
        {{ form.non_field_errors }} {# 어떤 필드에 속하지 않는 에러 #}
        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}

        </div>
        {% endfor %}
        <input type="submit" value="가입">
        <!--<input type="reset" value="취소">-->
    </form>
</div>
{% endblock %}
