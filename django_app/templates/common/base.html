{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="{% static 'css/base.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/post-list.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/sprite.min.css' %}">

    <!-- Swiper -->
    <link rel="stylesheet" href="{% static 'swiper/dist/css/swiper.min.css' %}">
</head>
<body>
<div id="wrap">
    {# 유저가 관리자일 경우에만 is_authenticated여부를 출력 #}
    {% if request.user.is_active and request.user.is_staff %}
        <p>관리자 로그인</p>
    {% endif %}
    <header class="main-header">
        <nav class="header-nav">
        <span class="nav-group nav-left">
          <a href="{% url 'post:post-list' %}" class="logo sprite-logo"></a>
        </span>
            <span class="nav-group nav-center">
          <input type="text">
        </span>
            <span class="nav-group nav-right">
          <a href="" class="btn-header-nav sprite-explore"></a>
          <a href="" class="btn-header-nav sprite-activity"></a>
          <a href="" class="btn-header-nav sprite-profile"></a>
        </span>
        </nav>
    </header>
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="{% static 'swiper/dist/js/swiper.min.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
